[uwsgi]
# Project directory
chdir = /home/bas/app_c0897af2-48ef-4c4f-8ddd-4c45e4c469e5

# WSGI module
module = core.wsgi:application

# Number of worker processes
processes = 2

# Run in master mode
master = true

# Socket configuration (Clever Cloud handles routing)
socket = 127.0.0.1:9000
chmod-socket = 664

# Enable virtualenv detection
home = /home/bas/venv

# Automatically remove UNIX socket when process stops
vacuum = true

# Logging
logto = /home/bas/uwsgi.log

# Enable threads (optional)
enable-threads = true

# Lazy loading of apps (recommended for Django)
lazy-apps = true
